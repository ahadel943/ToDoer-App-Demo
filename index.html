<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDoer</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    
    <header>
      <div class="headWrap">
        <h1>ToDoer</h1>
        <h2 class="helpIcon">?</h2>
      </div>
    </header>
    
    <section id="addTodoSection">
      <div class="addForm">
        <input type="text" placeholder="add Todo"/>
        <button type="submit">Add</button>
      </div>
    </section>
    
    <section id="todosSection">
      <div class="todosWrap">
        <ul class="list">
         
        </ul>
      </div>
    </section>
    
    <section class="help">
      <h1>How to use ToDoer?</h1>
      <h3>Add your task in the input then click add.</h3>
      <h3>If you are done with your task one click on it to check that is done.</h3>
      <h3>Doubleclick on the task to remove it from the list.</h3>
      <button class="close">Close</button>
    </section>
  </div>
  
  <script src="app.js"></script>

</body>
</html>
